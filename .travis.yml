language: python
python:
    - '3.6'
env:
  global:
    - TMPDIR=/tmp
    - secure: 

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install libtiff-dev
    - sudo apt-get install libconfig-dev
    - sudo apt-get install libbsd-dev
    - sudo apt-get install texlive-latex-base texlive-latex-extra texlive-fonts-recommended

script:
    - set -e
    - pip install -r requirements.txt
    - pip install git+git://github.com/drdoctr/doctr.git@1.7.4
    - pip install git+git://github.com/michaeljones/breathe.git@v4.11.1
      # Build doxygen from source and set path
    - ./ci/build_doxygen.sh
    - export PATH=$TMPDIR/doxygen/bin:$PATH
      # Fetch all history to get tags if they are burried ...
    - git fetch --unshallow
      # Do fetch of latest master of all submodules
    - git submodule update --recursive --remote
      # - git submodule foreach git pull origin master
    - cd docs
    - make doxygen
    - ../ci/corr_enc.sh xml
    - make sphinx
    - doctr deploy --key-path ../github_deploy_key_areadetector_areadetector_github_io.enc
      --built-docs _build/html --deploy-repo areaDetector/areaDetector.github.io
      master

